group 'lhq'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven
            {
       url 'http://repo.boundlessgeo.com/main/'
    }
}

dependencies {
    // https://mvnrepository.com/artifact/com.vividsolutions/jts-core
    compile group: 'com.vividsolutions', name: 'jts-core', version: '1.14.0'
//     https://mvnrepository.com/artifact/org.geotools/gt-grid
    compile group: 'org.geotools', name: 'gt-grid', version: '19.0'
    // https://mvnrepository.com/artifact/org.geotools/gt-shapefile
    compile group: 'org.geotools', name: 'gt-shapefile', version: '19.0'
    compile group: 'org.geotools', name: 'gt-cql', version: '19.0'

// https://mvnrepository.com/artifact/org.geotools/gt-main
    compile group: 'org.geotools', name: 'gt-main', version: '19.0'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-math3
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'


    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.5.12.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
